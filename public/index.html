<html>

<head>
    <title>csv assemble!</title>
</head>

<body>
    <h1>csv append</h1>
    <form ref='uploadForm' id='uploadForm' action='/upload' method='post' encType="multipart/form-data">
        <input type="file" name="csvFiles" accept=".csv" multiple/>
        <input type="text" name="outputFile" />.csv
        <input type='submit' value='Upload!' />
    </form>
</body>

</html>
